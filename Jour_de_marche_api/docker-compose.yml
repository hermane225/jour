version: '3.9'

services:
  # MongoDB Database
  mongodb:
    image: mongo:6.0
    container_name: jour_de_marche_mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: jour_de_marche
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - jour_de_marche_network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: jour_de_marche_redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - jour_de_marche_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: jour_de_marche_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infra/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./infra/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    networks:
      - jour_de_marche_network

  # Node.js API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jour_de_marche_api
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - MONGODB_URI=mongodb://admin:password@mongodb:27017/jour_de_marche?authSource=admin
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - .:/app
      - /app/node_modules
      - ./uploads:/app/uploads
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - jour_de_marche_network
    restart: unless-stopped

volumes:
  mongodb_data:
  mongodb_config:
  redis_data:

networks:
  jour_de_marche_network:
    driver: bridge
