# render.yaml - Render deployment config
services:
  - type: web
    name: jour-de-marche-api
    runtime: node
    region: frankfurt
    plan: free
    buildCommand: cd Jour_de_marche_api && npm ci
    startCommand: cd Jour_de_marche_api && npm start
    healthCheckPath: /health
    disks:
      - name: uploads
        mountPath: /var/data
        sizeGB: 1
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: JWT_EXPIRY
        value: 7d
      - key: JWT_REFRESH_EXPIRY
        value: 30d
      - key: MONGODB_URI
        sync: false
      - key: REDIS_HOST
        sync: false
      - key: REDIS_PORT
        value: 6379
      - key: REDIS_PASSWORD
        sync: false
      - key: REDIS_TLS
        value: "true"
      - key: USE_REDIS
        value: "true"
      - key: BULL_REDIS_URL
        sync: false
      - key: STORAGE_TYPE
        value: local
      - key: UPLOAD_DIR
        value: /var/data/uploads
      - key: LOG_LEVEL
        value: info
      - key: LOG_FORMAT
        value: json
      - key: GEOCODER_PROVIDER
        value: nominatim
      - key: PAYMENT_PROVIDER
        value: mock
      - key: CORS_ORIGINS
        value: "*"
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 1000
    autoDeploy: true